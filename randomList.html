<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random List</title>
    <h1>List</h1>
</head>

<body>
    <h2>Click the button to Generate a list:</h2>
    <br>
    <button onclick="generate()">Click Here</button>
    <div id="process"></div>


    <script>
        function generate() {

            // Generating a number
            const max = 50;
            let num = Math.floor(Math.random() * max) + 1;
            let list = '';
            //Creating Loop

            for (let i = 1; i <= num; i++) {

                list += `Item: ${i}<br/> `;
            }


            //output

            document.querySelector(`#process`).innerHTML = list;



        }



    </script>

</body>

</html>
