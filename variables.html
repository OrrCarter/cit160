<body>
    <div class="container">

        <label for="fullname">Owner Full Name: </label>

        <input type="text" id="year">
        <label for="make">Vehicle Make: </label>
        <input type="text" id="make">
        <label for="make">Vehicle Model: </label>
        <input type="text" id="model">
        <label for="discount">Discount Amount: </label><input type="number" id="discount">
        <button onclick="getTotalDue()">Compute Total</button></div>
        <p id="total"></p>
    </div>
    <script>
        function getTotalDue() {
            //Delcarations
            let totalAmountDue = 100;

            //Input
            const discount = document.getElementById('discount').value;

            //processing - getTotalDue = 100
            totalAmountDue = totalAmountDue - discount;
            
            //output
            document.getElementById("total").innerHTML = totalAmountDue;

        }
    </script>
