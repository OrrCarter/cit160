<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill</title>
</head>

<body>
    <h1>Wind Chill</h1>
    <label for="tempature">Tempature</label><input type="text" id="temp">
    <label for="Wind Speed">Wind Speed</label><input type="text" id="wind">
    <button onclick="doInputOutput()">Wind Chill</button>
    <div id="process"></div>

    <script>
        // parameters to calculat windchill and call windChill function
        //above 50 degrees Fahrenheit nor for wind speeds below 3 miles per hour


        function doInputOutput() {
            let tempature = 0;
            let windSpeed = 0;
            tempature = parseFloat(document.getElementById("temp").value);
            windSpeed = parseFloat(document.getElementById("wind").value);
            if (tempature <= 50 && windSpeed > 3)
            //the parameters are set with the variables from this function. 
            //examples the input tempature and the input windSpeed.
            //parameters need to be spelled like variables.

                windChill(tempature, windSpeed);

            document.querySelector("#process").innerHTML = number.toFixed(2);

        }
        // formula for windchill  f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
        // parameters take the variables from other function and rename them for this function.
        //doesn't have to have the same name since they are defined in other function.
        function windChill(tempature, windSpeed) {

            return number = 35.74 + (0.6215 * tempature) - 35.75 * (windSpeed ** 0.16) + (0.4275 * tempature) * (windSpeed ** 0.16);



        }









    </script>

</body>

</html>
